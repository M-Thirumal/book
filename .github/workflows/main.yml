# This is a basic workflow to help you get started with Actions

name: Build Thirumal book

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  adoc_build_generate:
    runs-on: ubuntu-latest
    name: Asciidoctoring the docs to pretty HTML!
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Get build container
    - run: sudo apt-get install -y asciidoctor && sudo apt-get -y install calibre && sudo gem install asciidoctor-pdf --pre 
    - run: asciidoctor -D docs -a stylesheet=style.css --backend=html5 -o index.html README.adoc
    - name: Deploy docs to ghpages
      uses: peaceiris/actions-gh-pages@v3
      with: 
        deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
        publish_branch: gh-pages
        publish_dir: docs/
